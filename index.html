<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/tablet.css" media="(min-width:768px)">
   

</head>
<body>
    <section class="modal">
        <img class="main-image" id="logo" src="https://i.ibb.co/Snt3GZN/Christmas-tree-02.png" alt="Hand with tree">
        <h1 class="title">Do you like uGift?</h1>
        <p class="subtitle">Rate your experience</p>
        <div class="stars-container">
            <div class="gray-stars-container">
                <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
                <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
                <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
                <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
                <img src="https://i.ibb.co/j4LkR89/icons8-star-30.png" alt="gray star">
            
            <div class="yellow-stars-container">
                <img class="star" id="star1" src="https://i.ibb.co/Vg3YY4f/icons8-star-filled-30.png" alt="yellow star">
                <img class="star" id="star2" src="https://i.ibb.co/Vg3YY4f/icons8-star-filled-30.png" alt="yellow star">
                <img class="star" id="star3" src="https://i.ibb.co/Vg3YY4f/icons8-star-filled-30.png" alt="yellow star">
                <img class="star" id="star4" src="https://i.ibb.co/Vg3YY4f/icons8-star-filled-30.png" alt="yellow star">
                <img class="star" id="star5" src="https://i.ibb.co/Vg3YY4f/icons8-star-filled-30.png" alt="yellow star">   
            </div>           
            </div>
        </div>
        <div id="comment-box" class="comment-box hidden">
            <label for="comment">Leave us your comment</label>
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Type your comment"></textarea>
        </div>
        <button id="submit-button" class="submit-button">Submit</button>
    </section>
    <script src="./JS/script.js"></script>
</body>
</html>
